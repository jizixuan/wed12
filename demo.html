<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="wed.css">
	<script src="animate1.js"></script>
</head>
<body>
	<body>
	<div id="top">
		<div id="lit">
		<span id="tips">[温馨提示]最近有不少不法分子在网上骗人，请大家注意!!!</span>
	</div>
	</div>
	<div class="box" id="box">
		<div class="slider" id="slider">
			<div class="slide"> <img src="b5.png" alt=""></div>
			<div class="slide"> <img src="b1.png" alt=""></div>
			<div class="slide"> <img src="b2.png" alt=""></div>
			<div class="slide"> <img src="b3.png" alt=""></div>
			<div class="slide"> <img src="b4.png" alt=""></div>
			<div class="slide"> <img src="b5.png" alt=""></div>
			<div class="slide"> <img src="b1.png" alt=""></div>
		</div>
		<span id="left"> < </span>
		<span id="right"> ></span>
		<ul class="nav" id="nav">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
	<script type="text/javascript">
		var box = document.getElementById("box");
		var slider = document.getElementById("slider");
		var left = document.getElementById("left");
		var right = document.getElementById("right");
		var oNavlist = document.getElementById("nav").children;
		var i = 1;
		var timer;
		var isMoving=false;
		setInterval(function(){
		var current = parseInt(getStyle(tips,"margin-left"));
		if(current==-450){
			tips.style.marginLeft=1000+"px";
		}
		else{
			tips.style.marginLeft=current-1+"px"
		}
		},40)
		function next(){
			if(isMoving){
				return;
			}
			isMoving = true;
			i++;
			change();
			animate(slider,{left:-1200*i},function(){
				if(i==6){
					slider.style.left = "-1200px";
					i = 1;
				}
				isMoving=false;
			});
		}
		function prev(){
			if(isMoving){
				return;
			}
			isMoving = true;
			i--;
			change();
			animate(slider,{left:-1200*i},function(){
				if(i==0){
					slider.style.left = "-6000px";
					i=5;
				}
				isMoving=false;
			});
		}
		timer=setInterval(next, 2000);
		box.onmouseover=function(){
			animate(left,{opacity:50});
			animate(right,{opacity:50});
			clearInterval(timer);
		}
		box.onmouseout=function(){
			animate(left,{opacity:0});
			animate(right,{opacity:0});
			timer = setInterval(next,2000);
		}
		left.onclick = prev;
		right.onclick = next;
		for(var j=0;j<oNavlist.length;j++){
			oNavlist[j].idx=j;
			oNavlist[j].onclick=function(){
				i = this.idx+1;
				change();
				animate(slider,{left:-1200*i});
			}
		}
		function change(){
			for(var j=0;j<oNavlist.length;j++){
				oNavlist[j].className = '';
			}
			if(i==6){
				oNavlist[0].className = 'active';
			}
			else if(i==0){
				oNavlist[4].className = 'active';
			}
			else{
				oNavlist[i-1].className = 'active';
			}
		}
	</script>
</body>
</html>
